<svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="sapphireBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="goldAccent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="gemShine" cx="50%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#sapphireBg)" rx="20"/>
  
  <!-- Decorative elements -->
  <circle cx="80" cy="80" r="3" fill="url(#goldAccent)" opacity="0.7">
    <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="320" cy="320" r="4" fill="url(#goldAccent)" opacity="0.5">
    <animate attributeName="opacity" values="0.5;0.9;0.5" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Left Earring -->
  <g transform="translate(120, 150)">
    <!-- Hook -->
    <path d="M20 0 Q15 5 20 10 L20 20" stroke="url(#goldAccent)" stroke-width="3" fill="none"/>
    <!-- Main gem -->
    <ellipse cx="20" cy="35" rx="25" ry="35" fill="url(#gemShine)"/>
    <!-- Facets -->
    <path d="M5 20 L35 20 L30 35 L10 35 Z" fill="#1e40af" opacity="0.6"/>
    <path d="M10 35 L30 35 L25 50 L15 50 Z" fill="#3b82f6" opacity="0.4"/>
    <!-- Shine -->
    <ellipse cx="15" cy="25" rx="3" ry="8" fill="white" opacity="0.9"/>
  </g>
  
  <!-- Right Earring -->
  <g transform="translate(240, 150)">
    <!-- Hook -->
    <path d="M20 0 Q25 5 20 10 L20 20" stroke="url(#goldAccent)" stroke-width="3" fill="none"/>
    <!-- Main gem -->
    <ellipse cx="20" cy="35" rx="25" ry="35" fill="url(#gemShine)"/>
    <!-- Facets -->
    <path d="M5 20 L35 20 L30 35 L10 35 Z" fill="#1e40af" opacity="0.6"/>
    <path d="M10 35 L30 35 L25 50 L15 50 Z" fill="#3b82f6" opacity="0.4"/>
    <!-- Shine -->
    <ellipse cx="25" cy="25" rx="3" ry="8" fill="white" opacity="0.9"/>
  </g>
  
  <!-- Title -->
  <text x="200" y="320" font-family="serif" font-size="24" text-anchor="middle" fill="white" opacity="0.9">SAPPHIRE</text>
  <text x="200" y="345" font-family="serif" font-size="16" text-anchor="middle" fill="#fbbf24" opacity="0.8">EARRINGS</text>
  
  <!-- Sparkles -->
  <g opacity="0.8">
    <path d="M100 100 L102 106 L108 108 L102 110 L100 116 L98 110 L92 108 L98 106 Z" fill="#fbbf24">
      <animateTransform attributeName="transform" type="rotate" values="0 100 108;360 100 108" dur="4s" repeatCount="indefinite"/>
    </path>
    <path d="M300 250 L301 254 L305 255 L301 256 L300 260 L299 256 L295 255 L299 254 Z" fill="white">
      <animateTransform attributeName="transform" type="rotate" values="0 300 255;360 300 255" dur="3s" repeatCount="indefinite"/>
    </path>
  </g>
</svg>
