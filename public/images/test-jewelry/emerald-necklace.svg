<svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="emeraldBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#064e3b;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="platinumChain" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e5e7eb;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f9fafb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d1d5db;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="emeraldShine" cx="35%" cy="25%" r="65%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="40%" style="stop-color:#6ee7b7;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#emeraldBg)" rx="20"/>
  
  <!-- Decorative elements -->
  <circle cx="80" cy="80" r="2" fill="url(#platinumChain)" opacity="0.7">
    <animate attributeName="opacity" values="0.7;1;0.7" dur="2.2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="320" cy="320" r="3" fill="url(#platinumChain)" opacity="0.6">
    <animate attributeName="opacity" values="0.6;0.9;0.6" dur="3.8s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Necklace Chain -->
  <path d="M150 80 Q200 70 250 80 Q270 90 280 110 Q290 140 285 170 Q280 200 270 220 Q250 240 200 245 Q150 240 130 220 Q120 200 115 170 Q110 140 120 110 Q130 90 150 80" 
        stroke="url(#platinumChain)" stroke-width="4" fill="none"/>
  
  <!-- Chain details -->
  <g stroke="url(#platinumChain)" stroke-width="1.5" fill="none" opacity="0.8">
    <circle cx="170" cy="85" r="3"/>
    <circle cx="190" cy="82" r="3"/>
    <circle cx="210" cy="82" r="3"/>
    <circle cx="230" cy="85" r="3"/>
    <circle cx="245" cy="95" r="3"/>
    <circle cx="255" cy="110" r="3"/>
    <circle cx="260" cy="130" r="3"/>
    <circle cx="265" cy="150" r="3"/>
  </g>
  
  <!-- Center Emerald Pendant -->
  <g transform="translate(175, 180)">
    <!-- Emerald stone -->
    <rect x="0" y="0" width="50" height="40" rx="5" fill="url(#emeraldShine)"/>
    <!-- Faceting -->
    <rect x="5" y="5" width="40" height="8" fill="#059669" opacity="0.6"/>
    <rect x="5" y="15" width="40" height="8" fill="#047857" opacity="0.7"/>
    <rect x="5" y="25" width="40" height="8" fill="#064e3b" opacity="0.8"/>
    <!-- Highlight -->
    <rect x="10" y="8" width="15" height="6" fill="white" opacity="0.8" rx="2"/>
    <!-- Setting -->
    <rect x="-2" y="-2" width="54" height="44" rx="7" stroke="url(#platinumChain)" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Small emerald accents -->
  <g transform="translate(160, 160)">
    <rect x="0" y="0" width="15" height="12" rx="2" fill="url(#emeraldShine)" opacity="0.7"/>
    <rect x="2" y="2" width="6" height="3" fill="white" opacity="0.6"/>
  </g>
  
  <g transform="translate(225, 160)">
    <rect x="0" y="0" width="15" height="12" rx="2" fill="url(#emeraldShine)" opacity="0.7"/>
    <rect x="7" y="2" width="6" height="3" fill="white" opacity="0.6"/>
  </g>
  
  <!-- Title -->
  <text x="200" y="310" font-family="serif" font-size="24" text-anchor="middle" fill="white" opacity="0.9">EMERALD</text>
  <text x="200" y="335" font-family="serif" font-size="16" text-anchor="middle" fill="#e5e7eb" opacity="0.8">NECKLACE</text>
  
  <!-- Sparkles -->
  <g opacity="0.8">
    <path d="M120 120 L122 126 L128 128 L122 130 L120 136 L118 130 L112 128 L118 126 Z" fill="#e5e7eb">
      <animateTransform attributeName="transform" type="rotate" values="0 120 128;360 120 128" dur="4s" repeatCount="indefinite"/>
    </path>
    <path d="M280 260 L281 264 L285 265 L281 266 L280 270 L279 266 L275 265 L279 264 Z" fill="white">
      <animateTransform attributeName="transform" type="rotate" values="0 280 265;360 280 265" dur="3s" repeatCount="indefinite"/>
    </path>
  </g>
</svg>
